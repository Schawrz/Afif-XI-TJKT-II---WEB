<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login dan Halaman Utama</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Untuk ikon fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Background bintang -->
    <div class="bg-stars"></div>
    <div class="container">

        <!-- Form Login -->
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="Username"/>
                <span class="input-icon"><i class="fa fa-user"></i></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Password"/>
                <span class="input-icon"><i class="fa fa-lock"></i></span>
            </div>
            <div class="options-row">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="register">Don't have an account? <a href="#">Register</a></p>
            <p id="error-msg" class="error-msg"></p>
        </form>
        
        <!-- Halaman Utama -->
       <div id="mainPage" class="main-page" style="display: none;">
    <header>
        <h1 id="pageTitle">Profil</h1>
    </header>
    <main class="profile" id="profileContent">
        <div class="profile-photo">
            <img id="profileImg" src="car.jpg" alt="Foto Profil" />
            <input type="file" id="uploadPhoto" accept="image/*" />
        </div>
        <div class="profile-info">
            <h2>Muhamad Afif R</h2>
            <p>Kelas 11 TJKT 2</p>
        </div>
        <div class="profile-buttons">
            <button id="aboutBtn">Page 1</button>
            <button id="contactBtn">Page 2</button>
        </div>
        <button id="logoutBtn">Log Out</button>
    </main>

    <main class="content" id="contentArea" style="display:none;">
        <div id="contentText"></div>
        <button id="backBtn">Kembali</button>
    </main>
</div>


    <script>
        const loginForm = document.getElementById('loginForm');
        const mainPage = document.getElementById('mainPage');
        const errorMsg = document.getElementById('error-msg');
        const logoutBtn = document.getElementById('logoutBtn');

        const validUsername = 'atmin';
        const validPassword = '1234';

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();

            if(username === validUsername && password === validPassword) {
                loginForm.style.display = 'none';
                errorMsg.textContent = '';
                mainPage.style.display = 'block';
            } else {
                errorMsg.textContent = 'Username atau password salah!';
            }
        });

        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                loginForm.style.display = 'block';
                mainPage.style.display = 'none';
                loginForm.reset();
                errorMsg.textContent = '';
            });
        }
    </script>

    <script>const uploadPhoto = document.getElementById('uploadPhoto');
const profileImg = document.getElementById('profileImg');
const aboutBtn = document.getElementById('aboutBtn');
const contactBtn = document.getElementById('contactBtn');
const profileContent = document.getElementById('profileContent');
const contentArea = document.getElementById('contentArea');
const contentText = document.getElementById('contentText');
const backBtn = document.getElementById('backBtn');
const pageTitle = document.getElementById('pageTitle');

uploadPhoto.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            profileImg.src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});

aboutBtn.addEventListener('click', () => {
    pageTitle.textContent = "About Me";
    profileContent.style.display = 'none';
    contentText.innerHTML = `<p>Halo! Perkenalkan, saya Muhamad Afif R, seorang siswa di SMK Ma'arif Ngoro. Saya suka menjelajahi berbagai hal baru dan menikmati momen-momen sederhana dalam kehidupan sehari-hari. Selain sekolah, saya sangat senang menghabiskan waktu dengan teman-teman, mendengarkan musik favorit, dan mencoba hal-hal kreatif seperti Menggambar atau fotografi. Saya percaya setiap pengalaman adalah cerita yang berharga, dan saya selalu berusaha untuk menjalani hari dengan semangat positif</p>`;
    contentArea.style.display = 'block';
});

contactBtn.addEventListener('click', () => {
    pageTitle.textContent = "Materi";
    profileContent.style.display = 'none';
    contentText.innerHTML = `<p>Apa Itu Website?  
Website adalah kumpulan halaman di internet yang berisi informasi seperti gambar, suara, dan teks yang bisa diakses oleh siapa saja, kapan saja dan di mana saja melalui browser di perangkat seperti komputer atau ponsel.

Fungsi dan Manfaat Website  
Website memiliki banyak fungsi, mulai dari untuk menjalankan bisnis, berbagi informasi, hingga sebagai media belajar. Dengan website, orang bisa mencari tahu tentang sesuatu, berbelanja online, atau bahkan belajar membuat website sendiri

</p>`;
    contentArea.style.display = 'block';
});

backBtn.addEventListener('click', () => {
    pageTitle.textContent = "Profil";
    contentArea.style.display = 'none';
    profileContent.style.display = 'block';
});</script>

</body>
</html>
